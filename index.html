<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Delicias</title>
    <link rel="stylesheet" href="css/styl.e.css">
</head>
<body>

<!-- ENCABEZADO -->
<header id="encabezado">
    <h1>Restaurante Delicias</h1>
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#menu">Menú</a>
        <a href="#contacto">Contacto</a>
    </nav>
</header>

<!-- INICIO -->
<section id="inicio">
    <h2 class="titulo-seccion">Bienvenidos</h2>
    <p>Disfruta los mejores platos típicos colombianos.</p>

    <!-- CARRUSEL -->
    <div class="carousel">
        <div class="carousel-inner">
            <img src="img/pexels-pixabay-262978.jpg">
            <img src="img/pexels-photo-6752350.webp">
            <img src="img/OIP (4).webp">
            <img src="img/OIP (3).webp">
        </div>
    </div>
</section>

<!-- MENÚ -->
<section id="menu">
    <h2 class="titulo-seccion">Nuestro Menú</h2>

    <select id="select-menu">
        <option value="">Seleccione un plato</option>
    </select>

    <div id="mostrar-plato"></div>
</section>

<!-- CONTACTO -->
<section id="contacto">
    <h2 class="titulo-seccion">Contacto</h2>

    <form id="form-contacto">
        <input class="input-text" type="text" id="nombre" placeholder="Tu nombre" required>
        <input class="input-text" type="email" id="email" placeholder="Correo" required>
        <textarea class="input-text" id="mensaje" placeholder="Mensaje" required></textarea>
        <button class="btn-enviar" type="submit">Enviar</button>
    </form>

    <p id="msg-enviado"></p>

    <!-- MAPA -->
    <h3>Encuéntranos aquí:</h3>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.7251503858295!2d-74.082413!3d4.641821!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99a693df4205%3A0x9e579dd95d663190!2sRestaurante!5e0!3m2!1ses!2sco!4v1600000000000"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
</section>

<!-- PIE DE PÁGINA -->
<footer id="pie">
    <p>© 2025 Restaurante Delicias - Todos los derechos reservados.</p>
</footer>

<script src="js/scripts.js"></script>
</body>
</html>
